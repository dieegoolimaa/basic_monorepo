services:
  # ─── BACKEND (NestJS API) ───
  - type: web
    name: basic-backend
    runtime: node
    buildCommand: npm install && npx turbo run build --filter=basic-backend
    startCommand: cd apps/backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

  # ─── FRONTEND (Angular SPA) ───
  - type: web
    name: basic-frontend
    runtime: static
    buildCommand: npm install && npx turbo run build --filter=basic-frontend
    staticPublishPath: apps/frontend/dist/nail-art-academy/browser
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
